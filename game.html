<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vier is Bier</title>
        
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/vierisbier.css" type="text/css" />
        <!--
        <script type="text/javascript" src="js/vierisbier.js"></script> 
        --> 
        <link rel="stylesheet" href="css/game.css" type="text/css" />
        
    </head>


    <body class="init">

        <div id="vierisbierapp" class="container">

            <section id="main">
               
                <section class="game-board">
                    <h4 class="game-round">Round: <span class="count">0</span></h4>
                    <div class="dice-number">4</div>
                    <h2 class="round-response"></h2>
                </section>

                <div class="score-card">

                    <h1>Vier is bier!</h1>
                    <div class="player-list">
                        <div class="new-user">
                            <input id="new-player" type="text" name="username" placeholder="Add player.." value=""/>
                            <button type="submit" tabindex="-1" />+</button>
                        </div>

                        <ol id="player-list"> 
                        </ol>
                    </div>
                    <button class="play">PLAY</button>
                    <div class="photos">
                        <!--
                            Ideally these elements aren't created until it's confirmed that the 
                            client supports video/camera, but for the sake of illustrating the 
                            elements involved, they are created with markup (not JavaScript).

                            XXX: Thijs: in that case let's move it to a 'text/template'
                                        below and create a new view for it.
                        -->
                        <video id="video" width="120" height="120" autoplay></video>
                        <button class="snap">Snap Photo</button>
                        <canvas id="canvas" width="120" height="120"></canvas>
                    </div>
                </div>


            </section>

            <footer>
                <a id="clear-completed">Clear completed</a>
            </footer>

            <section id="instructions">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
            </section>

        </div>

        <!-- Templates -->

        <script id="menu_template" type="text/template">
            <a href="<%= item.get('href') %>" alt="<%= item.get('alt') %>"><%= item.get('name') %></a>
        </script>

        <script src="js/libs/require-min.js" data-main="js/app.js"></script>

    </body>
</html>
